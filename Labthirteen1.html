            width: 200px;
            height: 150px;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>

   <center> <h1>Hogwarts Houses</h1></center>
   <link rel="stylesheet" href="Labthirteen.css"> 
    <div class="container"> 
        <div class="house gryffindor">
            <h2>Gryffindor</h2>
            <p>Courage, Bravery, Nerve, and Chivalry</p>
        </div>

        <div class="house slytherin">
            <h2>Slytherin</h2>
            <p>Ambition, Cunning, Resourcefulness, and Determination</p>
        </div>

        <div class="house hufflepuff">

            <p>Hard Work, Loyalty, Honesty, and Fairness</p>
        </div>

    </div>
